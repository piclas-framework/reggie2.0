repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.7.4
    hooks:
      # Run the linter
      - id: ruff
        name: ruff linter
        alias: lint
      # Run the formatter
      - id: ruff-format
        name: ruff formatter
        alias: format
  # only for print statements
  - repo: meta
    hooks:
      - id: identity
        name: Print troubleshooting commands for ruff
        args: ['For displaying errors use "ruff check" for the linter and "ruff format --diff" for the formatter. Changes can be applied automatically with "ruff check --fix" and "ruff format" respectively.']
        pass_filenames: false
        verbose: true